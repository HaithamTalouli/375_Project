<div class="news-content">
    <div class="news">
        <div id="left">
            <div id="gamepic"><img class="logo" [src]="this.gamePic"></div>
        </div>
    
        <div id="right">
            <div id="news-title">{{ this.headLine }}</div>
            <div id="read-more">
                <a [attr.href]="this.link">Read more <mat-icon>keyboard_arrow_right</mat-icon></a>
            </div>
        </div>
    </div>
</div>
