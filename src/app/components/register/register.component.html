<div class="page-div">
<form [formGroup]="registerForm" (ngSubmit)="registerSubmited()" class="border p-3 rounded">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Sign Up</span>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" class="form-control" id="username" formControlName="username">
            <div class="form-text text-danger" *ngIf="UserName.errors?.['required'] && (UserName.touched || UserName.dirty)">
                Username is Required.
            </div>
            <div class="form-text text-danger" *ngIf="UserName.errors?.['minlength'] && (UserName.touched || UserName.dirty)">
                Username is too short.
            </div>
            <div class="form-text text-danger" *ngIf="UserName.errors?.['pattern'] && (UserName.touched || UserName.dirty)">
                Username must start with a letter.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                Email is required.
            </div>
            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                Email is invalid.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" formControlName="password">
            <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.touched || PWD.dirty)">
                Password is required.
            </div>
            <div class="form-text text-danger" 
                *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.
                touched || PWD.dirty)">
                Password minimum is 6 characters and maximum is 15 characters.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>

<div class="login">
    <p class="login-link-question">Already have an account?</p>
    <p class="login-link" target="_blank" routerLink="/login">  Log in here</p>
</div>
</div>
