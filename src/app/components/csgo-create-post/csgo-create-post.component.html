<mat-toolbar-row class="toolbar1">
    
    <img class="csgologo1" src="../../../../assets/csgologo.png">
    
</mat-toolbar-row>
<mat-toolbar-row class="toolbar2">
    
    <img class="csgologo2" src="../../../../assets/csgologosqr.png">
    
</mat-toolbar-row>


<textarea class="title-box" matInput placeholder="Title here" appearance="outline" [(ngModel)]="postTitle"></textarea>

<textarea class="text-box" matInput placeholder="Post here" appearance="outline" [(ngModel)]="postContent"></textarea>
    
<button class="post-button" mat-raised-button color="primary" (click)="post()" [disabled]="this.postTitle === undefined || this.postContent === undefined" routerLink="/csgoforum">Post</button>
